<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <div class="form-group">
        <label for="name">Name: </label>
        <input id="name" type="text" class="form-input" />
        <div class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="address">Address: </label>
        <input id="address" type="text" class="form-input" />
        <div class="error-message"></div>
      </div>
      <button onclick="validateInput() ">Add New</button>
    </div>
    <script>
      //CRUD
      function validateInput() {
        let formElement = document.querySelector(".form");
        let inputElement = formElement.querySelectorAll(".form-input");
        for (let i = 0; i < inputElement.length; i++) {
          if (inputElement[i].value === "") {
            inputElement[i].parentElement.querySelector(
              ".error-message"
            ).innerText = ` Please enter your ${inputElement[i].id}`;
          } else {
            inputElement[i].parentElement.querySelector(
              ".error-message"
            ).innerText = "";
          }
        }
      }
      function addNew() {
        validateInput();
        let formElement = document.querySelector(".form");
        let errorElement = formElement.querySelectorALL(".error-message");
        let arrErrorElement = [];
        for (let i = 0; i < errorElement.Length; i++) {
          arrErrorElement.push(errorElement[i].innerText);
          let checkErrorElement = arrErrorElement.every(
            (value) => value === ""
          );
          if (checkErrorElement) {
            console.log("OK");
          }
        }
      }
    </script>
  </body>
</html>
